image: archlinux
packages:
  - git
  - go
  - upx
sources:
  - https://github.com/delthas/goshort.git
secrets:
  - 63d7a0ac-2635-4d42-9709-efcd2cf74858 # ssh deploy key
tasks:
  - setup: |
      cd goshort
      git checkout -q $GIT_COMMIT_ID
  - build: |
      cd goshort
      GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -v -o goshort .
      upx goshort
  - deploy: |
      cd goshort
      ssh -o StrictHostKeyChecking=no -q user@delthas.fr 'mkdir -p /srv/http/blog/goshort/mac/'
      scp -o StrictHostKeyChecking=no -q goshort user@delthas.fr:/srv/http/blog/goshort/mac/goshort

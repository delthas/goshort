<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>goshort - shorten links</title>
</head>
<body>
<h1>
    goshort - shorten links
</h1>
{{if .Key}}<h2>
    Added: <a href="{{.URL}}">{{.Key}}</a>
</h2>{{end}}
<form action="/" method="post">
    short name (leave empty for an autogenerated link):<br>
    <input type="text" name="key"><br>
    url (e.g. <code>https://ser.dille.cc/blog/post/cc/</code>)<br>
    <input type="text" name="url">
    <input type="submit" value="add">
</form>
</body>
</html>
